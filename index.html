<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#667eea">
    <title>Bungvo Enhanced - HTML5 Rewrite</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/charatlas.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* Mobile touch controls */
        #touchControls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .touch-button {
            position: absolute;
            pointer-events: auto;
            opacity: 0.6;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        .touch-button:active {
            opacity: 1;
        }
        
        .touch-button img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #btnLeft {
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
        }
        
        #btnRight {
            bottom: 20px;
            left: 120px;
            width: 80px;
            height: 80px;
        }
        
        #btnJump {
            bottom: 20px;
            right: 120px;
            width: 80px;
            height: 80px;
        }
        
        #btnDash {
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            touch-action: none;
            object-fit: cover;
        }
        
        /* Mobile - show touch controls and menu button */
        @media (max-width: 767px) {
            #touchControls {
                display: block;
            }
            #mobileMenuBtn {
                display: block !important;
            }
            
            /* ✅ Znacznie lepsze skalowanie UI na mobile */
            #ui {
                font-size: 8px !important;
                transform: scale(0.5);
                transform-origin: top left;
                top: 2px !important;
                left: 2px !important;
                padding: 6px 8px !important;
            }
            
            #dashPowerContainer {
                transform: scale(0.4) !important;
                transform-origin: top right;
                top: 2px !important;
                right: 2px !important;
                padding: 6px 8px !important;
            }
            
            #hpContainer {
                transform: scale(0.4) !important;
                transform-origin: top right;
                top: 35px !important;
                right: 2px !important;
                width: 120px !important;
            }
            
            #controls {
                font-size: 5px !important;
                bottom: 1px !important;
                left: 2px !important;
                transform: scale(0.6);
                transform-origin: bottom left;
                padding: 4px 6px !important;
            }
            
            /* Zmniejsz weapon UI na mobile */
            .weapon-ui {
                transform: scale(0.3) !important;
                transform-origin: bottom right;
            }
            
            /* ✅ Zmniejsz touch controls */
            .touch-button {
                width: 50px !important;
                height: 50px !important;
                opacity: 0.4 !important;
            }
            
            .touch-button:active {
                opacity: 0.8 !important;
            }
            
            #btnLeft {
                bottom: 10px !important;
                left: 10px !important;
            }
            
            #btnRight {
                bottom: 10px !important;
                left: 70px !important;
            }
            
            #btnJump {
                bottom: 10px !important;
                right: 70px !important;
            }
            
            #btnDash {
                bottom: 10px !important;
                right: 10px !important;
            }
            
            /* Menu button też mniejszy */
            #mobileMenuBtn {
                padding: 8px 12px !important;
                font-size: 14px !important;
                top: 10px !important;
                right: 10px !important;
            }
        }
        
        /* Bardzo małe ekrany (telefony w pionie) */
        @media (max-width: 480px) and (max-height: 800px) {
            #ui {
                transform: scale(0.35) !important;
            }
            
            #dashPowerContainer {
                transform: scale(0.25) !important;
                top: 1px !important;
            }
            
            #hpContainer {
                transform: scale(0.25) !important;
                top: 20px !important;
            }
            
            #controls {
                transform: scale(0.4) !important;
                font-size: 3px !important;
            }
            
            .touch-button {
                width: 40px !important;
                height: 40px !important;
            }
            
            #mobileMenuBtn {
                padding: 6px 10px !important;
                font-size: 12px !important;
            }
        }
        
        /* Ekrany landscape na mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #ui {
                transform: scale(0.3) !important;
            }
            
            #dashPowerContainer {
                transform: scale(0.2) !important;
            }
            
            #hpContainer {
                transform: scale(0.2) !important;
                top: 15px !important;
            }
            
            #controls {
                display: none !important; /* Ukryj kontrolki w landscape */
            }
            
            .touch-button {
                width: 35px !important;
                height: 35px !important;
            }
        }
        
        /* Desktop styling - also fullscreen */
        @media (min-width: 768px) {
            #gameCanvas {
                width: 100% !important;
                height: 100% !important;
            }
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 5px #00ffff,
                2px 2px 0px #000;
            z-index: 10;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(45, 45, 45, 0.8));
            padding: 12px 16px;
            border: 1px solid #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 15px rgba(0, 255, 255, 0.1);
        }
        
        #ui div {
            margin-bottom: 4px;
        }
        
        #ui span {
            color: #ff00ff;
            text-shadow: 
                0 0 8px #ff00ff,
                0 0 4px #ff00ff;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, rgba(12, 12, 12, 0.85) 0%, rgba(26, 26, 26, 0.9) 50%, rgba(15, 15, 15, 0.85) 100%);

            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        #menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px

            pointer-events: none;
        }
        
        #menu h1 {
            font-size: 64px;
            margin-bottom: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff,
                2px 2px 0px #000,
                4px 4px 0px #333;
            animation: neonFlicker 2s infinite alternate;
            position: relative;
        }
        
        @keyframes neonFlicker {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    2px 2px 0px #000,
                    4px 4px 0px #333;
            }
            50% { 
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff,
                    2px 2px 0px #000,
                    4px 4px 0px #333;
            }
        }
        
        .menu-button {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 18px 40px;
            margin: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1),
                0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            color: #fff;
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border-color: #ff00ff;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1),
                0 8px 25px rgba(0,0,0,0.6);
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .menu-button:hover::before {
            left: 100%;

            transform: translateY(-1px);
            box-shadow:

                inset 0 0 20px rgba(255, 0, 255, 0.2),

        }

            color: #00ffff;

            font-family: 'Arial', sans-serif;

            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow:

                1px 1px 0px #000;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.7), rgba(45, 45, 45, 0.7));
            padding: 8px 12px;
            border: 1px solid #00ffff;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 255, 255, 0.05);
        }
        
        #dashPowerContainer {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(45, 45, 45, 0.8));
            padding: 12px 16px;
            border: 1px solid #ff00ff;
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.3),
                inset 0 0 15px rgba(255, 0, 255, 0.1);
        }
        
        #dashPowerLabel {

            font-size: 12px;

            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow:

                0 0 4px #ff00ff,
                1px 1px 0px #000;
            margin-bottom: 6px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #dashCharges {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 8px #00ffff,
                0 0 4px #00ffff;
            display: none;
        }
        
        #dashCooldown {
            width: 120px;
            height: 8px;
            background: #000;
            border: 1px solid #ff00ff;
            overflow: hidden;
            box-shadow: 
                0 0 10px rgba(255, 0, 255, 0.3),
                inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        #dashCooldownBar {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Gangster Settings Styles */
        .settings-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border: 1px solid #00ffff;
            border-radius: 0;
            margin-bottom: 15px;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(0, 255, 255, 0.05);
        }
        
        .settings-control label {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .settings-control input[type="range"] {
            width: 150px;
            height: 6px;
            background: #333;
            border-radius: 0;
            outline: none;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .settings-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, #00ffff, #0099cc);
            border-radius: 0;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .settings-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, #00ffff, #0099cc);
            border-radius: 0;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .settings-value {

            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>

    <script>
        // Setup responsive canvas - fullscreen with proper scaling
        function setupCanvas() {
            const canvas = document.getElementById('gameCanvas');
            
            // Use actual screen dimensions
            const screenWidth = window.innerWidth || document.documentElement.clientWidth;
            const screenHeight = window.innerHeight || document.documentElement.clientHeight;
            
            // For PWA, use 1:1 pixel ratio to avoid zoom issues
            const dpr = 1; // Fixed DPR to prevent zoom issues on PWA
            
            // Set canvas to screen size
            canvas.width = screenWidth * dpr;
            canvas.height = screenHeight * dpr;
            
            // Ensure canvas CSS size matches screen
            canvas.style.width = screenWidth + 'px';
            canvas.style.height = screenHeight + 'px';
            
            console.log(`Canvas: ${canvas.width}x${canvas.height} (DPR: ${dpr}, Screen: ${screenWidth}x${screenHeight})`);
        }
        
        // Setup canvas before game starts
        setupCanvas();
        
        // Setup touch controls for mobile
        function setupTouchControls() {
            const isMobile = window.innerWidth < 768;
            if (!isMobile) return;
            
            const touchButtons = {
                btnLeft: 'KeyA',
                btnRight: 'KeyD',
                btnJump: 'Space',
                btnDash: 'ShiftLeft'
            };
            
            Object.keys(touchButtons).forEach(btnId => {
                const btn = document.getElementById(btnId);
                const keyCode = touchButtons[btnId];
                
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (window.game && window.game.keys) {
                        window.game.keys[keyCode] = true;
                    }
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (window.game && window.game.keys) {
                        window.game.keys[keyCode] = false;
                    }
                });
                
                btn.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    if (window.game && window.game.keys) {
                        window.game.keys[keyCode] = false;
                    }
                });
            });
        }
        
        // Setup touch controls after page loads
        window.addEventListener('load', setupTouchControls);
        
        // Handle orientation change on mobile
        window.addEventListener('resize', () => {
            setupCanvas();
            // Reload game with new dimensions if needed
            if (window.game) {
                location.reload();
            }
        });
        
        // Initialize game
        window.addEventListener('load', () => {
            console.log('Initializing Bungvo game...');
            window.game = new BungvoGame();
            console.log('Game initialized successfully!');
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
