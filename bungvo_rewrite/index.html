<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungvo Enhanced - HTML5 Rewrite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            background: #1a1a2e;  /* Dark background like original */
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        #menu h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .menu-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        #dashPowerContainer {
            position: absolute;
            top: 50px;
            right: 10px;
        }
        
        #dashPowerLabel {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            margin-bottom: 3px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #dashCharges {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
        }
        
        #dashCooldown {
            width: 100px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        
        #dashCooldownBar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="600"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Coins: <span id="coins">0</span></div>
        </div>
        
        <div id="dashPowerContainer">
            <div id="dashPowerLabel">
                <span>DASH POWER</span>
                <span id="dashCharges" style="display: none;">x0</span>
            </div>
            <div id="dashCooldown">
                <div id="dashCooldownBar"></div>
            </div>
        </div>
        
        <div id="controls">
            Controls: W/Space - Jump | A/D - Move Left/Right | Shift - Dash | ESC - Menu
        </div>
        
        <div id="menu">
            <h1>BUNGVO</h1>
            <p style="font-size: 18px; margin-bottom: 30px;">Enhanced Edition</p>
            <button class="menu-button" onclick="startGame()">Start Game</button>
            <button class="menu-button" onclick="showInstructions()">How to Play</button>
            <div style="margin-top: 20px; font-size: 16px;">
                High Score: <span id="highScore">0</span>
            </div>
            <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                Original assets from Godot version
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/gamepad.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
