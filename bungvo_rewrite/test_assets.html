<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungvo Assets Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .asset-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .asset-item img {
            max-width: 100%;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .asset-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .asset-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00aa00;
        }
    </style>
</head>
<body>
    <h1>üéÆ Bungvo Assets Test</h1>
    <p>Sprawdzanie czy wszystkie oryginalne tekstury zosta≈Çy poprawnie skopiowane:</p>
    
    <div id="summary">
        <p>Status: <span id="status" class="loading">≈Åadowanie...</span></p>
        <p>Za≈Çadowane: <span id="loaded">0</span> / <span id="total">0</span></p>
    </div>
    
    <div class="asset-grid" id="assetGrid">
        <!-- Assets will be loaded here -->
    </div>

    <script>
        const assets = [
            'charatlas.png',
            'nieb.png', 
            'oblck.png',
            'oblckclck.png',
            'oblockfence.png',
            'oblockmid.png',
            'platform.png',
            'Pv8HBC.png',
            'download.png',
            '5213358-middle.png',
            '5213358-middle2.png',
            'id2.png'
        ];

        let loadedCount = 0;
        const totalCount = assets.length;
        
        document.getElementById('total').textContent = totalCount;

        function updateStatus() {
            document.getElementById('loaded').textContent = loadedCount;
            
            if (loadedCount === totalCount) {
                document.getElementById('status').textContent = 'Wszystkie assety za≈Çadowane!';
                document.getElementById('status').className = 'success';
            } else {
                document.getElementById('status').textContent = `≈Åadowanie... (${loadedCount}/${totalCount})`;
            }
        }

        function createAssetItem(assetName) {
            const item = document.createElement('div');
            item.className = 'asset-item';
            
            const img = document.createElement('img');
            const nameDiv = document.createElement('div');
            const infoDiv = document.createElement('div');
            
            nameDiv.className = 'asset-name';
            nameDiv.textContent = assetName;
            
            infoDiv.className = 'asset-info loading';
            infoDiv.textContent = '≈Åadowanie...';
            
            img.onload = function() {
                loadedCount++;
                infoDiv.textContent = `${this.naturalWidth} x ${this.naturalHeight}px`;
                infoDiv.className = 'asset-info success';
                updateStatus();
            };
            
            img.onerror = function() {
                infoDiv.textContent = 'B≈ÇƒÖd ≈Çadowania!';
                infoDiv.className = 'asset-info error';
                updateStatus();
            };
            
            img.src = `assets/${assetName}`;
            img.alt = assetName;
            
            item.appendChild(img);
            item.appendChild(nameDiv);
            item.appendChild(infoDiv);
            
            return item;
        }

        // Load all assets
        const grid = document.getElementById('assetGrid');
        assets.forEach(assetName => {
            grid.appendChild(createAssetItem(assetName));
        });

        updateStatus();
    </script>
</body>
</html>
