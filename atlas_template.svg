<svg width="400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="1000" fill="#2a2a2a"/>
  
  <!-- Grid lines every 50px -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#444" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="1000" fill="url(#grid)"/>
  
  <!-- Major grid lines every 100px -->
  <g stroke="#666" stroke-width="2">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="400" x2="400" y2="400"/>
    <line x1="0" y1="500" x2="400" y2="500"/>
    <line x1="0" y1="600" x2="400" y2="600"/>
    <line x1="0" y1="700" x2="400" y2="700"/>
    <line x1="0" y1="800" x2="400" y2="800"/>
    <line x1="0" y1="900" x2="400" y2="900"/>
    <line x1="100" y1="0" x2="100" y2="1000"/>
    <line x1="200" y1="0" x2="200" y2="1000"/>
    <line x1="300" y1="0" x2="300" y2="1000"/>
  </g>
  
  <!-- Coordinate labels -->
  <g fill="white" font-family="Arial" font-size="12">
    <!-- Y coordinates -->
    <text x="5" y="15">0</text>
    <text x="5" y="115">100</text>
    <text x="5" y="215">200</text>
    <text x="5" y="315">300</text>
    <text x="5" y="415">400</text>
    <text x="5" y="515">500</text>
    <text x="5" y="615">600</text>
    <text x="5" y="715">700</text>
    <text x="5" y="815">800</text>
    <text x="5" y="915">900</text>
    
    <!-- X coordinates -->
    <text x="25" y="15">0</text>
    <text x="105" y="15">100</text>
    <text x="205" y="15">200</text>
    <text x="305" y="15">300</text>
  </g>
  
  <!-- Suggested layout boxes -->
  <g fill="none" stroke="#00ff00" stroke-width="2" stroke-dasharray="5,5">
    <!-- Head -->
    <rect x="20" y="20" width="150" height="120"/>
    <text x="25" y="35" fill="#00ff00" font-size="10">HEAD (20,20)</text>
    
    <!-- Body/Torso -->
    <rect x="20" y="150" width="120" height="134"/>
    <text x="25" y="165" fill="#00ff00" font-size="10">BODY (20,150)</text>
    
    <!-- Left Thigh -->
    <rect x="40" y="300" width="58" height="80"/>
    <text x="45" y="315" fill="#00ff00" font-size="10">L.THIGH (40,300)</text>
    
    <!-- Right Thigh -->
    <rect x="120" y="300" width="58" height="80"/>
    <text x="125" y="315" fill="#00ff00" font-size="10">R.THIGH (120,300)</text>
    
    <!-- Left Shin -->
    <rect x="40" y="390" width="58" height="80"/>
    <text x="45" y="405" fill="#00ff00" font-size="10">L.SHIN (40,390)</text>
    
    <!-- Right Shin -->
    <rect x="120" y="390" width="58" height="80"/>
    <text x="125" y="405" fill="#00ff00" font-size="10">R.SHIN (120,390)</text>
    
    <!-- Left Shoe -->
    <rect x="30" y="480" width="80" height="60"/>
    <text x="35" y="495" fill="#00ff00" font-size="10">L.SHOE (30,480)</text>
    
    <!-- Right Shoe -->
    <rect x="130" y="480" width="80" height="60"/>
    <text x="135" y="495" fill="#00ff00" font-size="10">R.SHOE (130,480)</text>
  </g>
  
  <!-- Instructions -->
  <text x="20" y="580" fill="yellow" font-size="14" font-weight="bold">ATLAS TEMPLATE</text>
  <text x="20" y="600" fill="white" font-size="12">1. Replace green boxes with your character parts</text>
  <text x="20" y="620" fill="white" font-size="12">2. Keep the coordinates shown in green text</text>
  <text x="20" y="640" fill="white" font-size="12">3. Grid shows 50px squares for reference</text>
  <text x="20" y="660" fill="white" font-size="12">4. Save as PNG and replace charatlas.png</text>
</svg>